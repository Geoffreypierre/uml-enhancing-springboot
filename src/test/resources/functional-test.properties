# Configuration des tests fonctionnels

# URL de base de l'application
app.base.url=http://localhost:8080

# Timeouts (en secondes)
selenium.implicit.wait=10
selenium.page.load.timeout=30
selenium.script.timeout=30

# Configuration du navigateur
browser.type=chrome
browser.headless=false
browser.window.width=1920
browser.window.height=1080

# Répertoire de téléchargement
download.directory=target/downloads

# Configuration des captures d'écran
screenshot.on.failure=true
screenshot.directory=target/screenshots

# Configuration des rapports
reports.directory=target/cucumber-reports
